<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const scores = [10, 12, 15, 20];

      //   let j = 0;

      //   j = j + 1;
      //   j++;
      //   j--

      // 5

      console.log("for -------------------------------------");

      for (let i = 0; i < scores.length; i++) {
        console.log(scores[i]);
      }

      console.log("while -------------------------------------");

      // while

      let j = 0;
      while (j < scores.length) {
        console.log(scores[j]);
        j++;
      }

      // do while

      //do {} while (condition);

      // for in
      // https://www.w3schools.com/js/js_loop_forin.asp
      console.log("for in array -------------------------------------");

      for (let i in scores) {
        console.log(i);
        console.log(scores[i]);
      }
      console.log("for in object -------------------------------------");

      const car = {
        brand: "Benz",
        model: "C200",
      };

      for (let i in car) {
        console.log(car[i]);
      }

      // console.log(car["brand"]);

      console.log("for of -------------------------------------");

      // for of

      for (let v of scores) {
        console.log(v);
      }
    </script>
  </body>
</html>
