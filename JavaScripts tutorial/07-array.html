<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // const student1 = "Mohammad";
      // const student2 = "Aref";
      // const student3 = "Parmida";

      // const studnets = ["Mohammd", "Aref", "Anahita", "Soroush", "Mahdi"];

      // console.log(studnets[1]);

      const scores = [12, 18, 8, 9, 2];

      // نمایش طول آرایه
      console.log(scores.length);

      // اضافه کردن به انتهای آرایه
      scores.push(20);

      // اضافه کردن به ابتدای آرایه
      scores.unshift(13);

      console.log(scores);

      // کم کردن از انتهای آرایه
      scores.pop();

      // کم کردن از ابتدای آرایه
      scores.shift();

      console.log(scores);
    </script>
  </body>
</html>
