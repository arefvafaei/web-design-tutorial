<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- STATIC vs Dynamic -->

    <h1>About Me</h1>
    <h2>I'm <span id="age"></span> years old.</h2>

    <script>
      const date = new Date();
      document.getElementById("age").innerHTML = date.getFullYear() - 2005;
    </script>
  </body>
</html>
