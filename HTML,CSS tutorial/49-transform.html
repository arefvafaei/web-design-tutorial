<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: red;
      }
      div::before {
        content: "";
        display: block;
        position: relative;
        left: 30px;
        width: 300px;
        height: 100px;
        background-color: red;
        transform: skew(30deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
