<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>List</h1>

    <h2>مواد لازم برای تهیه املت</h2>
    <ul style="list-style-type: square">
      <li>روغن</li>
      <li>تخم مرغ</li>
      <li>پیاز</li>
      <li>گوجه</li>
      <li>
        ادویه
        <ul>
          <li>نمک</li>
          <li>فلفل</li>
        </ul>
      </li>
    </ul>

    <h2>طرز تهیه املت</h2>
    <ol type="I">
      <li>در ماهیتابه روغن داغ شود</li>
      <li>بعد گوچه و پیاز خوردشده را میخوریم</li>
      <li>فلفل قرمز را طمع میکنیم و میدویم</li>
    </ol>

    <dl>
      <dt>پیتزای آمریکایی</dt>
      <dd>نان بربری و پنیر تبریز</dd>
      <dt>پیتزای پپرونی</dt>
      <dd>فلفل به مقدار زیاد</dd>
    </dl>
  </body>
</html>
