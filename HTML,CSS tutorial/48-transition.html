<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
      p {
        width: 0;
        height: 100px;
        background-color: brown;
        transition: 0.5s;
        margin: 0 auto;
      }

      div:hover p {
        width: 500px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
    </div>
  </body>
</html>
