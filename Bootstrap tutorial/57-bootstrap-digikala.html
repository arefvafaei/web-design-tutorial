<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col border border-danger">banner</div>
      </div>
      <div class="row">
        <div class="col-2 border">logo</div>
        <div class="col-7 border">search</div>
        <div class="col-3 border">others</div>
      </div>
      <div class="row">
        <nav class="col-10 border">navigation</nav>
        <div class="col-2 border">location</div>
      </div>
    </header>
    <section class="container">
      <div class="row">
        <div class="col border">story1</div>
        <div class="col border">story2</div>
        <div class="col border">story3</div>
        <div class="col border">story4</div>
        <div class="col border">story5</div>
        <div class="col border">story6</div>
        <div class="col border">story7</div>
        <div class="col border">story8</div>
        <div class="col border">story9</div>
        <div class="col border">story10</div>
        <div class="col border">story11</div>
        <div class="col border">story12</div>
        <div class="col border">story13</div>
      </div>
    </section>
    <section>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./lib/img/slider.webp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./lib/img/slider.webp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./lib/img/slider.webp" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <main class="container">
      <div class="row">
        <div class="col border">col1</div>
        <div class="col border">col2</div>
        <div class="col border">col3</div>
        <div class="col border">col4</div>
        <div class="col border">col5</div>
        <div class="col border">col6</div>
        <div class="col border">col7</div>
        <div class="col border">col8</div>
        <div class="col border">col9</div>
        <div class="col border">col10</div>
      </div>
      <div class="row">owl carousel</div>
      <div class="row">
        <div class="col"><img class="img-fluid rounded-4" src="./lib/img/digi.webp" alt="" /></div>
        <div class="col"><img class="img-fluid rounded-4" src="./lib/img/digi.webp" alt="" /></div>
        <div class="col"><img class="img-fluid rounded-4" src="./lib/img/digi.webp" alt="" /></div>
        <div class="col"><img class="img-fluid rounded-4" src="./lib/img/digi.webp" alt="" /></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
